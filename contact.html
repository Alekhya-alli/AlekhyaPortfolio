<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body id="contact-page">
    <header>
        <nav>
            <h2 class="logo">My Portfolio</h2>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Me</h2>
        
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit">Send</button>
        </form>

        <h3>Connect with me:</h3>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/alekhya-garugu-251729227" target="_blank">
                <img src="assests/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/Alekhya-alli" target="_blank">
                <img src="assests/github.png" alt="GitHub">
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
